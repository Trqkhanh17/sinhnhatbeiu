    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        font-family: "Segoe UI", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        flex-direction: column;
      }

      .gift-container {
        position: relative;
        z-index: 2;
      }

      .gift-box {
        width: 150px;
        height: 150px;
        background: #ff4d6d;
        position: relative;
        border-radius: 10px;
        cursor: pointer;
        animation: bounce 2s infinite;
      }

      .gift-box::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 20px;
        background: #fff;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
      }

      .gift-box::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 100%;
        background: #fff;
        left: 50%;
        top: 0;
        transform: translateX(-50%);
      }

      .lid {
        width: 160px;
        height: 30px;
        background: #ff4d6d;
        position: absolute;
        top: -30px;
        left: -5px;
        border-radius: 5px;
        transition: transform 0.5s ease;
      }

      .open .lid {
        transform: rotate(-30deg) translateY(-80px);
      }

      .message {
        display: none;
        margin-top: 40px;
        font-size: 1.5em;
        text-align: center;
        color: #fff;
        animation: fadeIn 2s ease-in-out;
      }

      .open + .message {
        display: block;
      }

      .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: floatUp 6s linear infinite;
        z-index: 1;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
      }

      .heart::before {
        top: -10px;
        left: 0;
      }

      .heart::after {
        left: -10px;
        top: 0;
      }

      .photo {
        position: absolute;
        width: 80px;
        height: 80px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        animation: float 6s ease-in-out infinite;
        z-index: 0;
        display: none;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .gift-container.open ~ .photo {
        display: block;
      }

      .photo1 {
        top: 20px;
        left: 5%;
        animation-delay: 0s;
      }
      .photo2 {
        top: 80px;
        right: 5%;
        animation-delay: 1s;
      }
      .photo3 {
        bottom: 10%;
        left: 10%;
        animation-delay: 2s;
      }
      .photo4 {
        bottom: 20%;
        right: 15%;
        animation-delay: 3s;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) rotate(45deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-1000px) rotate(45deg);
          opacity: 0;
        }
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
